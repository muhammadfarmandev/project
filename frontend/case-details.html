<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSOS - Case Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">NSOS</h1>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="officers.html" class="nav-link">Officers</a>
                <a href="criminals.html" class="nav-link">Criminals</a>
                <a href="cases.html" class="nav-link">Cases</a>
                <a href="evidence.html" class="nav-link">Evidence</a>
                <a href="duties.html" class="nav-link">Duties</a>
                <a href="search.html" class="nav-link">Search</a>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="page-header">
            <h2>Case Details</h2>
            <a href="cases.html" class="btn btn-secondary">Back to Cases</a>
        </div>
        
        <div id="caseDetails" class="case-details">
            <p>Loading case details...</p>
        </div>
        
        <div class="section">
            <h3>Case Updates</h3>
            <div id="caseUpdates">
                <p>Loading updates...</p>
            </div>
            
            <div class="add-update-form">
                <h4>Add Update</h4>
                <form id="updateForm">
                    <input type="hidden" id="caseId">
                    <div class="form-group">
                        <label for="update_text">Update Text *</label>
                        <textarea id="update_text" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="updated_by">Updated By (Officer) *</label>
                        <select id="updated_by" required>
                            <option value="">Select Officer</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Update</button>
                </form>
            </div>
        </div>
        
        <div class="section">
            <h3>Evidence</h3>
            <div id="caseEvidence">
                <p>Loading evidence...</p>
            </div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/case-details.js"></script>
</body>
</html>
