<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSOS - Duties</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">NSOS</h1>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="officers.html" class="nav-link">Officers</a>
                <a href="criminals.html" class="nav-link">Criminals</a>
                <a href="cases.html" class="nav-link">Cases</a>
                <a href="evidence.html" class="nav-link">Evidence</a>
                <a href="duties.html" class="nav-link active">Duties</a>
                <a href="search.html" class="nav-link">Search</a>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="page-header">
            <h2>Duty Assignment</h2>
            <button id="addDutyBtn" class="btn btn-primary">Assign Duty</button>
        </div>
        
        <div id="dutyForm" class="form-modal" style="display: none;">
            <div class="modal-content">
                <h3>Assign Duty</h3>
                <form id="dutyFormElement">
                    <div class="form-group">
                        <label for="duty_officer_id">Officer *</label>
                        <select id="duty_officer_id" required>
                            <option value="">Select Officer</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="duty_date">Duty Date *</label>
                        <input type="date" id="duty_date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="duty_time">Duty Time *</label>
                        <input type="time" id="duty_time" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="duty_location">Location *</label>
                        <input type="text" id="duty_location" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Assign</button>
                        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Officer</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="dutiesTableBody">
                    <tr>
                        <td colspan="6">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/duties.js"></script>
</body>
</html>
