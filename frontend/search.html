<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSOS - Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">NSOS</h1>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="officers.html" class="nav-link">Officers</a>
                <a href="criminals.html" class="nav-link">Criminals</a>
                <a href="cases.html" class="nav-link">Cases</a>
                <a href="evidence.html" class="nav-link">Evidence</a>
                <a href="duties.html" class="nav-link">Duties</a>
                <a href="search.html" class="nav-link active">Search</a>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h2>Search</h2>
        
        <div class="search-box">
            <form id="searchForm">
                <div class="form-group">
                    <input type="text" id="searchQuery" placeholder="Search cases or criminals..." required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="radio" name="searchType" value="all" checked> All
                    </label>
                    <label>
                        <input type="radio" name="searchType" value="cases"> Cases Only
                    </label>
                    <label>
                        <input type="radio" name="searchType" value="criminals"> Criminals Only
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        
        <div id="searchResults">
            <p>Enter a search query to begin...</p>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
